 


<html>
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="lime">

<h2><font color="red"><u><center>Student Registration Form</center></u></font></h2>

<form action="/submit" method="post">
<fieldset>

    <label>first name:</label><input type="text"placeholder="enter your first name">
   <br><br>
    <label>second name:</label><input type="text"placeholder="enter your second name">
   <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required><br><br>
      <label>date of birth:</label><input type="date"><br><br>
    
    

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>

    <label>Qualifications:</label><br>
    <input type="checkbox" id="highschool" name="qualification" value="highschool">
    <label for="highschool">High School</label><br>
    <input type="checkbox" id="bachelor" name="qualification" value="bachelor">
    <label for="bachelor">Bachelor's Degree</label><br>
    <input type="checkbox" id="masters" name="qualification" value="masters">
    <label for="masters">Master's Degree</label><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
</fieldset>
</body>
</html>
