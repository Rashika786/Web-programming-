      <h3 style="color:red;"><i>UNORDERED LIST</i></h3>
      <ul type="square">
        <li>item one</li>

          <ol type="i" start="3">

          <li>third</li>
         </ol>     
      </ul>
      <h3 style="color:red;"><i>ORDERED LIST</i></h3>
      <ol type="square">
        <li>first item</li>

          <li>third item</li>
      </ol>
