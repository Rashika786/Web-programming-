<html>
<head> <title> Change bg </title>
</head>
<body>
<button type="button" onclick="colorchange();"><center>
Change Background Color </center></button>

<script>
var color=["lime","yellow","red","violet","black","pink"];

var i=0;
function colorchange()
{
		document.body.style.backgroundColor=color[i];
		i=(i+1)%color.length;	
}
</script>
</body>
</html>
